<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gotcha Cam - Joker Style</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      background: black url('1920x1080-px-dark-heath-ledger-joker-monochrome-animals-frogs-hd-art-wallpaper-preview.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
    }
    video, canvas {
      border: 4px solid #00ff00;
      border-radius: 10px;
      margin-top: 20px;
      width: 90vw;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #00ff00;
      font-size: 24px;
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }
    .message {
      font-size: 20px;
      color: #00ff00;
      margin-top: 15px;
      z-index: 1;
      position: relative;
    }
    .hacking-label {
      font-size: 36px;
      color: #00ff00;
      margin-top: 25px;
      font-weight: bold;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>?? Gotcha Cam!</h1>
  <p>Allow camera access — and smile automatically! ??</p>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div class="message">Smile! You've been caught having fun! ??</div>
  <div class="hacking-label">HACKING...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
          }, 2000);
        };
      })
      .catch(err => {
        alert("Camera access denied! No fun for you ??");
      });
  </script>
</body>
</html>
